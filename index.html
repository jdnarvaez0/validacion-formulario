<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <section id="contact" class="relative w-full min-h-screen bg-black text-red-500">
        <h1 class="text-4xl p-4 font-bold tracking-wide">
            Contact
        </h1>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-800 h-32 w-full"></div>

        <!-- wrapper -->
        <div class="relative p-5 lg:px-20 flex flex-col md:flex-row items-center justify-center">

            <!-- Contact Me -->
            <form id="enviar-mail" action="#" class="w-full md:w-1/2 border border-red-500 p-6 bg-gray-900">
                <h2 class="text-2xl pb-3 font-semibold">
                    Enviar Nuevo Mail
                </h2>
                <div>
                    <div class="flex flex-col mb-3">
                        <label for="email">Para</label>
                        <input type="email" id="email"
                            class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-red-500 focus:outline-none focus:bg-gray-800 focus:text-red-500"
                            autocomplete="off">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto"
                            class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-red-500 focus:outline-none focus:bg-gray-800 focus:text-red-500"
                            autocomplete="off">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="message">Mensaje</label>
                        <textarea rows="4" id="mensaje"
                            class="px-3 py-2 bg-gray-800 border border-gray-900 focus:border-red-500 focus:outline-none focus:bg-gray-800 focus:text-red-500"></textarea>
                    </div>
                </div>

                <div id="spinner">
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>

                <div class="flex justify-between pt-3">
                    <button id="enviar" type="submit"
                        class=" bg-gray-900 border border-red-500 px-5 py-2 transition duration-50 focus:outline-none font-semibold hover:bg-red-500 hover:text-white text-xl cursor-pointer">
                        Enviar
                    </button>
                    <button id="resetBtn" type="submit"
                        class=" bg-gray-900 border border-red-500 px-4 py-2 transition duration-50 focus:outline-none font-semibold hover:bg-red-500 hover:text-white text-xl cursor-pointer">
                        Reset Form
                    </button>
                </div>
            </form>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
